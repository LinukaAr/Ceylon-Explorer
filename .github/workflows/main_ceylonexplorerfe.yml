# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - CeylonExplorerFE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
      
      - name: Compress files
        run: |
          tar -czf node-app.tar.gz . --exclude=node_modules --exclude=*.map

      - name: Upload compressed artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: node-app.tar.gz
          if-no-files-found: warn
          compression-level: 6
          overwrite: false

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Extract files
        run: |
          tar -xzf node-app.tar.gz

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_78536FF932384E8DB4EA58378C85EBA1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_971AB017C6EF41718DF598845BDE1425 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A10AD3EA2E6142519472B9079D4A69C6 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'CeylonExplorerFE'
          slot-name: 'Production'
          package: .
